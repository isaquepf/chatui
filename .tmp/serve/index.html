<!doctype html>
<html ng-app="angularChat">
  <head>
    <meta charset="utf-8">
    <title>PORTAL CSC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="../bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="../bower_components/ngEmbed/src/ng-embed.css" />
    <link rel="stylesheet" href="../bower_components/highlightjs/styles/default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ng-include src="'app/main/main.html'"></ng-include>
    <!--<div ng-include="'app/main/main.html'"></div>-->
    <div class="full-height" ui-view  layout="column" layout-fill></div>
    <room-list ng-if="$root.loggedIn"></room-list>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/malarkey/dist/malarkey.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/ngstorage/ngStorage.js"></script>
    <script src="../bower_components/toastr/toastr.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script src="../bower_components/ngEmbed/src/ng-embed.js"></script>
    <script src="../bower_components/highlightjs/highlight.pack.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.module.js"></script>
    <script src="app/user/user.service.js"></script>
    <script src="app/user/user.model.js"></script>
    <script src="app/user/avatar.directive.js"></script>
    <script src="app/user/all.users.factory.js"></script>
    <script src="app/util/scroll.directive.js"></script>
    <script src="app/util/enter.directive.js"></script>
    <script src="app/util/created.date.filter.js"></script>
    <script src="app/socket/socket.factory.js"></script>
    <script src="app/room/room.users.model.js"></script>
    <script src="app/room/room.tabs.controller.js"></script>
    <script src="app/room/room.service.js"></script>
    <script src="app/room/room.model.js"></script>
    <script src="app/room/room.list.directive.js"></script>
    <script src="app/room/room.item.controller.js"></script>
    <script src="app/room/opened.rooms.factory.js"></script>
    <script src="app/room/create.room.fab.directive.js"></script>
    <script src="app/registration/registration.controller.js"></script>
    <script src="app/message/message.service.js"></script>
    <script src="app/message/message.model.js"></script>
    <script src="app/message/message.directive.js"></script>
    <script src="app/menu/menu.directive.js"></script>
    <script src="app/menu/leftnav.directive.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/account/username.filter.js"></script>
    <script src="app/account/profile.directive.js"></script>
    <script src="app/account/logout.directive.js"></script>
    <script src="app/account/fullname.filter.js"></script>
    <script src="app/account/basic.info.directive.js"></script>
    <script src="app/account/account.service.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.route.js"></script>
    <script src="app/index.constants.js"></script>
    <script src="app/index.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="http://platform.twitter.com/widgets.js"></script>
  </body>
</html>
